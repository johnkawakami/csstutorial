<!doctype html>
<html>
    <head>
        <title>Some Title</title>

        <!-- this is a linked css file -->
        <link rel="stylesheet" href="main.css" />

        <style type="text/css">
            /* This is embedded CSS */
            .some-class {
                color: blue;
            }
        </style>

    </head>
    <body>

        <!-- the following is inline CSS on the STYLE attribute -->
        <a href="http://example.com" style="font-weight: bold">Link to Example</a>

    </body>
</html>
